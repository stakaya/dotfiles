# prefixキーをC-tに変更する
unbind C-b
set -g prefix C-t

# セミコロンとコロンを入れ替える
unbind :
unbind \;
bind : last-pane
bind \; command-prompt

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 設定ファイルをリロードする
bind R source-file ~/.tmux.conf \; display "Reloaded!"
bind C new-window -n config "exec vi ~/.tmux.conf"

# | でペインを縦に分割する
unbind '"'
bind | split-window -h

# _ でペインを横に分割する
unbind %
bind _ split-window -v

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vimのキーバインドでペインをリサイズする
bind -r S-Left resize-pane -L 5
bind -r S-Down resize-pane -D 5
bind -r S-Up resize-pane -U 5
bind -r S-Right resize-pane -R 5

# ペインを移動
bind -r Tab select-pane -t :.+
bind t display-panes

# ウインドウの切り替え
bind -r H select-window -t :-
bind -r L select-window -t :+

# マウス操作を有効にする
setw -g mouse on

# 256色端末を使用する
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",$TERM:Tc"

# ステータスバーの色を設定する
set -g status-bg "colour238"
set -g status-fg "colour255"

# コマンドラインの色を設定する
set -g message-style fg="colour188"
set -g message-style bg="colour235"

# ペインボーダーの色を設定する
set -g pane-border-style fg="colour238"
set -g pane-active-border-style "bg=default fg=colour188"

# パネルを設定する
set -g status-left ""
set -g status-right ""

# リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 60

# ウィンドウリストの位置を中心寄せにする
set -g status-justify "centre"

# ステータスバーを下部に表示する
set -g status-position "bottom"

# ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on

# viのキーバインドを使用する
setw -g mode-keys vi

# コピーモードの設定
unbind -T copy-mode-vi Enter
bind v copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-q send-keys -X rectangle-toggle

# OS毎にクリップボードの設定
if-shell -b 'test "$(uname -a | grep microsoft)" != ""' \
  'bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "clip.exe"; \
   bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "clip.exe"; \
   bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "clip.exe";'

if-shell -b 'test "$(uname -a | grep Darwin)" != ""' \
  'bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"; \
   bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"; \
   bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy";'

if-shell -b 'test "$(uname -a | grep Linux)" != ""' \
  'bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"; \
   bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "wl-copy"; \
   bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "wl-copy";'
