# prefixキーをC-tに変更する
unbind C-b
set -g prefix C-t

# セミコロンとコロンを入れ替える
unbind :
unbind \;
bind : last-pane
bind-key -T prefix \; command-prompt

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# | でペインを縦に分割する
bind | split-window -h

# _ でペインを横に分割する
bind _ split-window -v

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vimのキーバインドでペインをリサイズする
bind -r < resize-pane -L 5
bind -r - resize-pane -D 5
bind -r + resize-pane -U 5
bind -r > resize-pane -R 5

# ウインドウの切り替え
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# マウス操作を有効にする
setw -g mouse on

# 256色端末を使用する
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# ステータスバーの色を設定する
set -g status-bg "colour238"
set -g status-fg "colour255"

# コマンドラインの色を設定する
set -g message-style fg="colour188"
set -g message-style bg="colour235"

# ペインボーダーの色を設定する
set -g pane-border-style fg="colour238"
set -g pane-active-border-style "bg=default fg=colour188"

## パネルを設定する
set -g status-left "S:#S"
set -g status-right ""

## リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 60

## ウィンドウリストの位置を中心寄せにする
set -g status-justify "centre"

## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on

## ステータスバーを下部に表示する
set -g status-position "bottom"

## viのキーバインドを使用する
setw -g mode-keys vi
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi v     send-keys -X begin-selection
bind-key -T copy-mode-vi C-v   send-keys -X rectangle-toggle

# OS毎にクリップボードの設定
if-shell -b 'test "$(uname -a | grep microsoft)" != ""' \
  'bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "cat | win32yank.exe -i"; \
   bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "cat | win32yank.exe -i";'

if-shell -b 'test "$(uname -a | grep Darwin)" != ""' \
  'bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"; \
   bind-key -T copy-mode-vi y     send-keys -X copy-pipe-and-cancel "pbcopy";'

if-shell -b 'test "$(uname -a | grep Linux)" != ""' \
  'bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xsel -ip && xsel -op | xsel -ib"; \
   bind-key -T copy-mode-vi y     send-keys -X copy-pipe-and-cancel "xsel -ip && xsel -op | xsel -ib";'

