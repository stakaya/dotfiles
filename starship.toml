# Starship プロンプト設定ファイル
# 参考: https://starship.rs/
# 参考: https://starship.rs/config/

# set up:
# mkdir -p ~/.config/starship
# /usr/bin/starship init zsh --print-full-init > ~/.config/starship/full-init.zsh

# カスタムプロンプトフォーマット
# 2行表示でシェル情報、時刻、ディレクトリ、Git情報、実行時間を表示
format = """
[┌ ](bold blue)$shell$time$directory
[└](bold blue)$character"""

[git_branch]
disabled = true
[git_status]
disabled = true
[git_commit]
disabled = true
[git_state]
disabled = true
[git_metrics]
disabled = true
