[colors.bright]
black = "#676767"
blue = "#7eaff4"
cyan = "#6ed9d9"
green = "#73f961"
magenta = "#fd9cff"
red = "#fd8784"
white = "#f1f1f1"
yellow = "#fefb00"

[colors.normal]
black = "#000000"
blue = "#5496ef"
cyan = "#39cbcc"
green = "#097e00"
magenta = "#fd75ff"
red = "#fd6b67"
white = "#bbbbbb"
yellow = "#ccca00"

[colors.primary]
background = "#2a2a2a"
foreground = "#bbbbbb"

[env]
TERM = "xterm-256color"

[font]
size = 14.0

[font.offset]
x = 1
y = 1

[[keyboard.bindings]]
chars = "\u0012"
key = "R"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0014"
key = "T"
mods = "Command"

[window]
title = ""

[window.padding]
x = 2
y = 0
