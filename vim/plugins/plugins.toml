[[plugins]]
repo = 'blueshirts/darcula'
hook_add = '''
  colorscheme darcula
'''

[[plugins]]
repo = 'itchyny/lightline.vim'
hook_add = '''
  let g:lightline = { 'colorscheme': 'wombat' }
'''

[[plugins]]
repo = 'Shougo/vimproc.vim'
build = 'make'

[[plugins]]
repo = 'junegunn/fzf'
build = './install --all'
merged = 0

[[plugins]]
repo = 'junegunn/fzf.vim'
depends = 'fzf'
hook_add = '''
  nnoremap <space>; :Commands<CR>
  nnoremap <space><space> :call FzfOmniFiles()<CR>
  function! FzfOmniFiles()
	  let is_git = system('git status')
	  if v:shell_error
		  :Files
	  else
		  :GitFiles
	  endif
  endfunction
'''

[[plugins]]
repo = 'Shougo/unite.vim'
hook_add = '''
  if executable('rg')
  	let g:unite_source_grep_command = 'rg'
  	let g:unite_source_grep_default_opts = '-n --no-heading --color never'
  	let g:unite_source_grep_recursive_opt = ''
  endif
'''

[[plugins]]
repo = 'Shougo/vimfiler'
depends = 'Shougo/unite.vim'
hook_add = '''
  let g:vimfiler_as_default_explorer=1
  let g:vimfiler_safe_mode_by_default=0
  let g:netrw_liststyle=3
  nnoremap <silent> <space>e :VimFilerExplorer<CR> 
'''

[[plugins]]
repo = 'kana/vim-fakeclip'

[[plugins]]
repo = 'tpope/vim-surround'

[[plugins]]
repo = 'tpope/vim-abolish'
hook_add = '''
  nnoremap <silent>* "zyiw:let @/ = @z<CR>:S/<C-r>/<CR>
  vnoremap <silent>* "zy:let @/ = @z<CR>:S/<C-r>/<CR>
'''

[[plugins]]
repo = 'andymass/vim-matchup'

[[plugins]]
repo = 'tomtom/tcomment_vim'
hook_add = '''
  nnoremap <silent> <D-/> :TComment<CR>
  vnoremap <silent> <D-/> :TComment<CR>
'''
