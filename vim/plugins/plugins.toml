[[plugins]]
repo = 'blueshirts/darcula'
hook_add = '''
  colorscheme darcula
'''

[[plugins]]
repo = 'itchyny/lightline.vim'
hook_add = '''
  let g:lightline = { 'colorscheme': 'wombat' }
'''

[[plugins]]
repo = 'junegunn/fzf'
build = './install --all'
merged = 0

[[plugins]]
repo = 'junegunn/fzf.vim'
depends = 'fzf'
hook_add = '''
  nnoremap <leader>; :Commands<CR>
  nnoremap <leader><leader> :call FzfOmniFiles()<CR>
  function! FzfOmniFiles()
	  let is_git = system('git status')
	  if v:shell_error
		  :Files
	  else
		  :GitFiles
	  endif
  endfunction
'''

[[plugins]]
repo = 'Shougo/unite.vim'
hook_add = '''
  if executable('rg')
  	let g:unite_source_grep_command = 'rg'
  	let g:unite_source_grep_default_opts = '-n --no-heading --color never'
  	let g:unite_source_grep_recursive_opt = ''
  endif
'''

[[plugins]]
repo = 'nathanaelkane/vim-indent-guides'
hook_add = '''
  let g:indent_guides_auto_colors=0
  let g:indent_guides_enable_on_vim_startup=1
  let g:indent_guides_start_level=2
  let g:indent_guides_guide_size=1
  autocmd VimEnter,Colorscheme *.js :hi IndentGuidesOdd  guibg=#2f2f2f ctermbg=236
  autocmd VimEnter,Colorscheme *.js :hi IndentGuidesEven guibg=#2f2f2f ctermbg=236
'''

[[plugins]]
repo = 'Shougo/vimproc.vim'
build = 'make'

[[plugins]]
repo = 'kana/vim-fakeclip'

[[plugins]]
repo = 'tpope/vim-abolish'

[[plugins]]
repo = 'andymass/vim-matchup'

[[plugins]]
repo = 'tomtom/tcomment_vim'
hook_add = '''
  nnoremap <silent> <D-/> :TComment<CR>
  vnoremap <silent> <D-/> :TComment<CR>
'''

