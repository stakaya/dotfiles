[[plugins]]
repo = 'itchyny/calendar.vim'
on_cmd = 'Calendar'
hook_source = '''
  let g:calendar_google_calendar=1
  let g:calendar_google_task=1
'''

[[plugins]]
repo = 'tyru/urilib.vim'
on_event = 'VimEnter'

[[plugins]]
repo = 'tyru/open-browser.vim'
on_event = 'VimEnter'
hook_source = '''
  nnoremap <silent> <space>b "zyiw:let @/ =  @z<CR>:set hlsearch<CR>:OpenBrowserSmartSearch<Space><C-r>/<CR>
  vnoremap <silent> <space>b "zy:let @/ = @z<CR>:set hlsearch<CR>:OpenBrowserSmartSearch<Space><C-r>/<CR>
'''

[[plugins]]
repo = 'thinca/vim-qfreplace'
on_event = 'QuickFixCmdPre'
hook_source = '''
  nnoremap <silent> <space>q :Qfreplace<CR> 
'''

[[plugins]]
repo = 'nathanaelkane/vim-indent-guides'
on_ft = ['javascript']
hook_source = '''
  let g:indent_guides_auto_colors=0
  let g:indent_guides_enable_on_vim_startup=1
  let g:indent_guides_start_level=2
  let g:indent_guides_guide_size=1
  autocmd VimEnter,Colorscheme *.js :hi IndentGuidesOdd  guibg=#2f2f2f ctermbg=236
  autocmd VimEnter,Colorscheme *.js :hi IndentGuidesEven guibg=#2f2f2f ctermbg=236
'''

[[plugins]]
repo = 'thinca/vim-quickrun'
on_event = 'VimEnter'
hook_source = '''
  autocmd FileType php compiler php
  autocmd FileType php setlocal makeprg=php\ -l\ %
  autocmd FileType php setlocal errorformat=%m\ in\ %f\ on\ line\ %l
'''

